name: CI HealthTrack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: healthtrack
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend and run unit tests (JUnit)
        run: |
          cd backend
          mvn clean install

      - name: Run backend in background
        run: |
          cd backend
          nohup mvn spring-boot:run > backend.log 2>&1 &
          sleep 40
          tail -n 20 backend.log

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run frontend in background
        run: |
          cd healthtrack-frontend
          npm install
          nohup npm run dev -- --host > frontend.log 2>&1 &
          sleep 70
          tail -n 30 frontend.log

      - name: Check frontend port
        run: |
          ss -tulpn | grep 5173 || echo "Puerto 5173 no est√° escuchando"

      # Instalar Chrome para Selenium
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      # Instalar ChromeDriver
      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y unzip
          LATEST=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${LATEST}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Run Selenium tests
        run: |
          cd pruebas-selenium
          mvn clean test

      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-21-jre wget
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz

      - name: Run JMeter tests
        run: |
          ./apache-jmeter-5.6.3/bin/jmeter -n -t pruebas-jmeter/test.jmx -l result.jtl

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
