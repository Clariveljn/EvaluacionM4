name: CI Pipeline HealthTrack

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (skip tests)
        working-directory: backend
        run: mvn clean install -DskipTests

      - name: Run Unit Tests
        working-directory: backend
        run: mvn test

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.0.0
        working-directory: backend
        with:
          args: >
            -Dsonar.projectKey=Clariveljn_EvaluacionM4
            -Dsonar.organization=clariveljn
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  selenium-tests:
    runs-on: ubuntu-latest
    needs: build-test-analyze
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Run Selenium Tests
        working-directory: pruebas-selenium
        run: mvn test

  jmeter-tests:
    runs-on: ubuntu-latest
    needs: build-test-analyze
    steps:
      - uses: actions/checkout@v3

      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y jmeter

      - name: Run JMeter Test
        working-directory: pruebas-jmeter
        run: |
          jmeter -n -t healthtrack.jmx -l resultados.jtl -j jmeter.log

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: pruebas-jmeter/resultados.jtl


