name: CI Pipeline HealthTrack (SonarQube local)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:9.9-community
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000/api/system/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build backend (skip tests)
        run: mvn -f backend/pom.xml clean install -DskipTests

      - name: Run Unit Tests
        run: mvn -f backend/pom.xml test

      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s http://localhost:9000/api/system/health | jq -r .status)
            if [ "$STATUS" = "UP" ]; then
              echo "SonarQube is up!"
              exit 0
            fi
            echo "Waiting for SonarQube..."
            sleep 10
          done
          echo "SonarQube did not start in time"
          exit 1

      - name: Run SonarQube analysis
        run: mvn -f backend/pom.xml sonar:sonar \
          -Dsonar.projectKey=Clariveljn_EvaluacionM4 \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=admin \
          -Dsonar.password=admin

      - name: Install Google Chrome for Selenium
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      - name: Run Selenium Tests
        run: mvn -f pruebas-selenium/pom.xml test

      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y jmeter

      - name: Run JMeter Tests
        run: |
          jmeter -n -t pruebas-jmeter/healthtrack.jmx -l pruebas-jmeter/resultados.jtl -j pruebas-jmeter/jmeter.log

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: pruebas-jmeter/resultados.jtl



