name: CI HealthTrack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: healthtrack
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Backend: Build y pruebas unitarias
      - name: Build backend and run unit tests
        run: |
          cd backend
          mvn clean install

      # Levantar backend
      - name: Run backend
        run: |
          cd backend
          nohup mvn spring-boot:run --quiet > backend.log 2>&1 &
          sleep 40
          tail -n 30 backend.log

      # Configurar Node.js (Versión 20 para Vite 7)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Frontend: instalar y levantar en segundo plano
      - name: Run frontend
        run: |
          cd healthtrack-frontend
          npm install
          nohup npm run dev -- --host 0.0.0.0 --port 5173 > frontend.log 2>&1 &
          sleep 60
          tail -n 30 frontend.log

      # Verificar que frontend está escuchando
      - name: Check frontend port
        run: |
          ss -tulpn | grep 517


