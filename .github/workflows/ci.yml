name: CI Pipeline HealthTrack

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      # Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Cache de dependencias Maven para acelerar builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build backend sin tests (los correremos luego)
      - name: Build backend
        run: mvn -f backend/pom.xml clean install -DskipTests

      # Ejecutar pruebas unitarias en backend
      - name: Run Unit Tests
        run: mvn -f backend/pom.xml test

      # Análisis SonarCloud (asegúrate que el secreto SONAR_TOKEN esté configurado)
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.0.0
        with:
          args: >
            -Dsonar.projectKey=Clariveljn_EvaluacionM4
            -Dsonar.organization=clariveljn
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.projectBaseDir=backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Instalar Google Chrome para Selenium
      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          rm google-chrome-stable_current_amd64.deb

      # Ejecutar pruebas Selenium
      - name: Run Selenium Tests
        run: mvn -f pruebas-selenium/pom.xml test

      # Instalar JMeter para pruebas de rendimiento
      - name: Install JMeter
        run: |
          sudo apt update
          sudo apt install -y jmeter

      # Ejecutar pruebas JMeter
      - name: Run JMeter Test
        run: |
          jmeter -n -t pruebas-jmeter/healthtrack.jmx -l pruebas-jmeter/resultados.jtl -j pruebas-jmeter/jmeter.log

      # Subir resultados JMeter como artefactos del workflow
      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: pruebas-jmeter/resultados.jtl



